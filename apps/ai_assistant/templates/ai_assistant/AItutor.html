<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Tutor Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      /* Using your color scheme */
      --space-cadet: #2B2D42;
      --indigo-dye: #3A506B;
      --gunmetal: #2C3531;
      --mint-green: #9BF8CB;
      --aquamarine: #6FFFE9;
      --text-primary: #F8F9FA;
      --text-secondary: #CED4DA;
      --gradient-start: #4A00E0;
      --gradient-end: #8E2DE2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--space-cadet);
      color: var(--text-primary);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--text-primary);
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }

    .chat-header span {
      font-size: 0.9rem;
      font-weight: normal;
      color: var(--mint-green);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      background-color: var(--indigo-dye);
      background-image: 
        radial-gradient(at top left, rgba(111, 255, 233, 0.05) 0%, transparent 50%),
        radial-gradient(at bottom right, rgba(155, 248, 203, 0.05) 0%, transparent 50%);
    }

    .message {
      max-width: 85%;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 0.95rem;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--gunmetal);
      color: var(--text-primary);
      border-bottom-right-radius: 4px;
    }

    .assistant-message {
      align-self: flex-start;
      background-color: rgba(43, 45, 66, 0.7);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .input-container {
      display: flex;
      padding: 1rem;
      background-color: var(--gunmetal);
      border-top: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      background-color: rgba(255,255,255,0.05);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: var(--aquamarine);
      box-shadow: 0 0 0 2px rgba(111, 255, 233, 0.2);
    }

    input[type="text"]::placeholder {
      color: var(--text-secondary);
    }

    button {
      margin-left: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
    }

    button:disabled {
      opacity: 0.7;
      transform: none !important;
      box-shadow: none !important;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      align-self: flex-start;
      background-color: rgba(43, 45, 66, 0.7);
      border-radius: 12px;
      border-bottom-left-radius: 4px;
    }

    .typing-dots {
      display: flex;
      padding: 0.5rem 0;
    }

    .typing-dots span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: var(--aquamarine);
      border-radius: 50%;
      display: inline-block;
      opacity: 0.4;
    }

    .typing-dots span:nth-child(1) { animation: pulse 1s infinite; }
    .typing-dots span:nth-child(2) { animation: pulse 1s infinite 0.2s; }
    .typing-dots span:nth-child(3) { animation: pulse 1s infinite 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .message {
        max-width: 90%;
        padding: 0.7rem 1rem;
        font-size: 0.9rem;
      }
      
      .input-container {
        padding: 0.8rem;
      }
      
      input[type="text"] {
        padding: 0.7rem 1rem;
      }
      
      button {
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-robot"></i> AI Tutor
      <span>powered by LLM</span>
    </div>

    <div id="chat-box" class="chat-box">
      {% for msg in chat_history %}
        {% if msg.role == 'user' %}
          <div class="message user-message">{{ msg.content }}</div>
        {% else %}
          <div class="message assistant-message">{{ msg.content }}</div>
        {% endif %}
      {% endfor %}
      <div id="typing-indicator" class="typing-indicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button id="sendButton" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const typingIndicator = document.getElementById("typing-indicator");

    // Auto-scroll to bottom on page load
    window.onload = function() {
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    function appendMessage(content, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}-message`;
      msg.innerHTML = content; // Using innerHTML to preserve any formatting
      chatBox.insertBefore(msg, typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";
      sendButton.disabled = true;
      typingIndicator.style.display = "block";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken()
          },
          body: JSON.stringify({ user_message: text })
        });

        const data = await response.json();
        if (data.reply) {
          appendMessage(data.reply, "assistant");
        } else if (data.error) {
          appendMessage("Error: " + data.error, "assistant");
        }
      } catch (err) {
        appendMessage("Error: Failed to connect to server", "assistant");
      } finally {
        typingIndicator.style.display = "none";
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    function getCSRFToken() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
          return decodeURIComponent(cookie.substring(name.length + 1));
        }
      }
      return '';
    }

    // Allow sending message with Enter key
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
