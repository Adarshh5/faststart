services:
  - type: web
    name: django-docker
    env: docker
    plan: free
    region: oregon
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production  # âœ… Use correct module path
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: your-db-name
          property: connectionString
      - key: ALLOWED_HOSTS
        value: faststart.in,www.faststart.in
